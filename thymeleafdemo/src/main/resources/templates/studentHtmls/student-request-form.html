<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student - Input Form</title>
</head>
<body>
    Student:
    <br><br>
    <form th:action="@{createStudent}" th:object="${student}" method="POST" target="_self">

        <label>
            <input text="first name" type="text" th:field="*{firstName}" />
        </label>
        <br><br>
        <label>
            <input type="text" th:field="*{lastName}" placeholder="last name"/>
        </label>
        <br><br>
        email(*):
        <input type="email" th:field="*{email}"/>

        <span th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"
              class="error">
        </span>
        <br><br>
        <label>
            <select th:field="*{country}">
                <option th:each="country : ${countries}"
                        th:value="${country}" th:text="${country}"/>

            </select>
        </label>
        <br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
